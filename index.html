<body class = "bg">

    <header class = "navbar navbar-expand-sm bg-secondary text-white justify-content-center">
        <h3 class = "sw-text pt-2">Star Wars RPG</h3> 
    </header>

    <div class = "container">

        <section class = "row space"></section>

        <section class = "row">

            <section class = "col-6">   <!-- Holds the characters -->

                <div class = "row">
                    <figure id = "char1"></figure>
                    <figure id = "char2"></figure>
                    <figure id = "char3"></figure>
                    <figure id = "char4"></figure>
                </div>

            </section>

            <section class = "col-6">   <!-- Attacker / Defender Section -->
                <div class = "row">
                    <div class = "col-1"></div>
                    <div class = "col-1">
                        <figure id = "attacker"></figure>
                    </div>
                    <div class = "col-2"></div>
                    <div class = "col-1">
                        <figure id = "defender"></figure>
                    </div>
                    <div class = "col-1"></div>
                </div>
            </section>




        </section>





    </div>

<!-- Footer -->
