<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel = "stylesheet" type = "text/css" href = "assets/css/reset.css"> -->
    <link rel = "stylesheet" type = "text/css" href = "assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
    <title>Star Wars RPG</title>
</head>

<body class = "bg">

    <header class = "navbar navbar-expand-sm bg-secondary text-white justify-content-center">
        <h1 class = "sw-text pt-2">Star Wars RPG</h1> 
    </header>

    <div class = "container">

        <section class = "row space"></section>

        <section class = "row">

            <section class = "col-12">   <!-- Holds the characters -->

                <div class = "message sw-text white-bg"></div>                               <!-- "Announcer" text -->

                <div class = "row justify-content-around charArea">

                    <!-- Luke -->
                    <figure id = "char1" class = "black-border sw-text charHolder enemyHolder">            
                        <p id = "char1-name">Luke Skywalker</p>
                        <img id = "charSlot1">
                        <p id = "char1-hp"></p>
                        <p id = "char1-atk"></p>
                    </figure>

                    <!-- Vader -->
                    <figure id = "char2" class = "black-border sw-text charHolder enemyHolder">            
                        <p id = "char2-name">Darth Vader</p>
                        <img id = "charSlot2">
                        <p id = "char2-hp"></p>
                        <p id = "char2-atk"></p>
                    </figure>

                    <!-- Boba Fett -->
                    <figure id = "char3" class = "black-border sw-text charHolder enemyHolder">            
                        <p id = "char3-name">Boba Fett</p>
                        <img id = "charSlot3">
                        <p id = "char3-hp"></p>
                        <p id = "char3-atk"></p>
                    </figure>

                    <!-- Jar Jar -->
                    <figure id = "char4" class = "black-border sw-text charHolder enemyHolder">
                        <p id = "char4-name">Jar Jar Binks</p>
                        <img id = "charSlot4">
                        <p id = "char4-hp"></p>
                        <p id = "char4-atk"></p>
                    </figure>

                </div>

            </section>

        </section>


        <section class = "row space"></section>

        <section class = "row justify-content-center">
            <!-- <div class = "col-2"></div> -->
            <!-- <div class = "col-3" id = "playerArea"></div> -->
            <div id = "playerArea" style = "margin-right: 20px"></div>
            <!-- <div class = "col-2" id = "vs"></div> -->
            <div id = "vs"></div>
            <!-- <div class = "col-3" id = "enemyArea"></div> -->
            <div id = "enemyArea" style = "margin-left: 20px"></div>
            <!-- <div class = "col-2"></div> -->
        </section>

        <section class = "row bigSpace"></section>

    </div>

<!-- Footer -->
    <footer class="footer bg-secondary fixed-bottom">
        <div class="container pb-2 pt-3 text-white">
            <p class="text-center">&copy; Copyright 2018 Matt Mejia</p>
        </div>
    </footer>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <script type = "text/javascript" src = "assets/javascript/game.js"></script>

</body>
</html>
